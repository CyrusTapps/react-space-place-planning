<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Palette</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <h1>Color Palette for 'The Space Place'</h1>
      <div class="color-row" id="row1">
        <div class="color-card" id="card1">#000000</div>
        <div class="color-card" id="card2">#000020</div>
        <div class="color-card" id="card3">#03045E</div>
        <div class="color-card" id="card4">#0077B6</div>
      </div>

      <div class="color-row" id="row2">
        <div class="color-card" id="card5">#00B4D8</div>
        <div class="color-card" id="card6">#90E0EF</div>
        <div class="color-card" id="card7">#CAF0F8</div>
        <div class="color-card" id="card8">#6a040f</div>
      </div>
      <div class="color-row" id="row3">
        <div class="color-card" id="card9">#480ca8</div>
        <div class="color-card" id="card10">#ffdab3</div>
        <div class="color-card" id="card11">#eeddcb</div>
        <div class="color-card" id="card12">#ffffff</div>
      </div>
    </div>
  </body>
</html>
