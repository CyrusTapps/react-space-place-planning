<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Palette</title>
    <link rel="stylesheet" href="colorPalette.css" />
  </head>
  <body>
    <div class="container">
      <h1>Color Palette for 'The Space Place'</h1>
      <div class="color-row" id="row1">
        <div class="color-card" id="card1">#000000 (0,0,0)</div>
        <div class="color-card" id="card2">#000020 (0,0,32)</div>
        <div class="color-card" id="card3">#03045E (3,4,94)</div>
        <div class="color-card" id="card4">#0077B6 (0,119,182)</div>
      </div>

      <div class="color-row" id="row2">
        <div class="color-card" id="card5">#00B4D8 (0,180,216)</div>
        <div class="color-card" id="card6">#90E0EF (144,224,239)</div>
        <div class="color-card" id="card7">#CAF0F8 (202,240,248)</div>
        <div class="color-card" id="card8">#6a040f (106,4,15)</div>
      </div>
      <div class="color-row" id="row3">
        <div class="color-card" id="card9">#480ca8 (72,0,168)</div>
        <div class="color-card" id="card10">#ffd700 (255,218,179)</div>
        <div class="color-card" id="card11">#ff9933 (238,221,203)</div>
        <div class="color-card" id="card12">#ffffff (255,255,255)</div>
      </div>
    </div>
  </body>
</html>
